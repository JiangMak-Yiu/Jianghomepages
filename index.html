<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 基本元数据设置 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江江个人主页</title>
    
    <!-- SEO优化元标签 -->
    <meta name="description" content="江江的个人主页">
    <meta name="keywords" content="江江">
    <meta name="author" content="江江">
    <link rel="canonical" href="https://www.江江.icu/">
    
    <!-- 网站图标设置 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- 外部CSS资源引入 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preload" href="style.css" as="style">

    <!-- 结构化数据标记(Schema.org)，提升SEO效果 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "伊卜拉伊木·买买提江",
      "alternateName": "江江",
      "url": "https://www.江江.icu",
      "email": "i@sayqz.com",
      "jobTitle": "全栈开发工程师",
      "description": "一名热爱编程与技术创新的全栈开发工程师，TuneFree音乐播放器作者。",
      "knowsAbout": ["Vue3", "Node.js", "PHP", "Electron", "JavaScript", "全栈开发"],
      "sameAs": [
        "https://github.com/GSQZ"
      ]
    }
    </script>
</head>
<body>
    <!-- 主要内容区域 -->
    <main class="content">
        <!-- 首页内容部分 -->
        <section id="home" class="section active">
            <div class="hero-content">
                <div class="hero-profile">
                    <!-- 头像展示区域 -->
                    <div class="hero-avatar-wrapper">
                        <img src="./favicon.ico" alt="头像" class="hero-avatar">
                        <div class="hero-avatar-glow"></div>
                    </div>
                    <!-- 个人信息文本区域 -->
                    <div class="hero-text">
                        <!-- 标题部分 -->
                        <div class="hero-title">
                            <span class="emoji-wrapper">
                                <span class="wave-emoji">🌹</span>
                            </span>
                            <h1 data-text="是青旨啊">江江同学</h1>
                        </div>
                        <!-- 个人描述部分 -->
                        <div class="hero-description">
                            <p class="subtitle">秋凉意，江秋寒.</p>
                            <!-- 角色标签 -->
                            <div class="role-tags">
                                <span class="role-tag"><i class="fas fa-child"></i>小学生</span>
                                <span class="role-tag"><i class="fas fa-seedling"></i>小白</span>
                                <span class="role-tag"><i class="fas fa-trash-alt"></i>废物</span>
                            </div>
                        </div>
                        <!-- 打字机效果区域 -->
                        <div class="typing-container">
                            <div class="typing-prefix">热爱</div>
                            <div class="typing-text">
                                <span class="typed"></span>
                            </div>
                        </div>

                        <!-- 网站导航卡片区域 -->
                        <div class="site-cards">
                            <!-- 博客网站卡片 -->
                            <a href="https://blog.江江.icu" target="_blank" class="site-card">
                                <i class="fas fa-pen-fancy"></i>
                                <h3>江江的Blog</h3>
                                <p>技术文章与生活随笔</p>
                            </a>
                            
                            <!-- 资源仓库卡片 -->
                            <a href="https://jd.江江.icu" target="_blank" class="site-card">
                                <i class="fas fa-warehouse"></i>
                                <h3>江江无人仓库</h3>
                                <p>储存书源音源订阅源漫画源</p>
                            </a>
                            
                            <!-- 软件下载卡片 -->
                            <a href="https://rj.江江.icu" target="_blank" class="site-card">
                                <i class="fas fa-cloud-download-alt"></i>
                                <h3>江江云库</h3>
                                <p>提供最优质的软件下载</p>
                            </a>

                            <!-- 导航网站卡片 -->
                            <a href="https://d.江江.icu" target="_blank" class="site-card">
                                <i class="fas fa-compass"></i>
                                <h3>江江导航网</h3>
                                <p>包含全网最优质网站</p>
                            </a>

                            <!-- 4399账号卡片 -->
                            <a href="https://4399.江江.icu" target="_blank" class="site-card">
                                <i class="fas fa-gamepad"></i>
                                <h3>4399获取</h3>
                                <p>无限已实名4399号</p>
                            </a>

                            <!-- API服务卡片 -->
                            <a href="https://api.江江.icu" class="site-card">
                                <i class="fas fa-code"></i>
                                <h3>江江API</h3>
                                <p>提供各种小姐姐观看</p>
                            </a>

                            <!-- 抽象生成页卡片 -->
                            <a href="https://cx.江江.icu" target="_blank" class="site-card">
                                <i class="fas fa-magic"></i>
                                <h3>抽象生成页</h3>
                                <p>专门生成整蛊抽象页</p>
                            </a>

                            <!-- 个人项目页卡片 -->
                            <a href="https://x.江江.icu" target="_blank" class="site-card">
                                <i class="fas fa-folder-open"></i>
                                <h3>江江个人项目页</h3>
                                <p>可以下载江江个人开发项目</p>
                            </a>

                            <!-- 工具网站卡片 -->
                            <a href="https://tool.江江.icu" target="_blank" class="site-card">
                                <i class="fas fa-toolbox"></i>
                                <h3>江江工具网</h3>
                                <p>实用在线工具合集</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚区域 -->
    <footer>
        <!-- 波浪动画效果 -->
        <div class="footer-waves">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none">
                <defs>
                    <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
                </defs>
                <g class="wave-parallax">
                    <use xlink:href="#wave-path" x="50" y="3" fill="rgba(52, 152, 219, 0.1)"></use>
                </g>
                <g class="wave-parallax" opacity="0.5">
                    <use xlink:href="#wave-path" x="50" y="0" fill="rgba(46, 204, 113, 0.1)"></use>
                </g>
                <g class="wave-parallax" opacity="0.3">
                    <use xlink:href="#wave-path" x="50" y="6" fill="rgba(155, 89, 182, 0.1)"></use>
                </g>
            </svg>
        </div>
        <!-- 页脚内容区域 -->
        <div class="footer-content">
            <div class="footer-main">
                <!-- 页脚信息 -->
                <div class="footer-info">
                    <div class="footer-logo">
                        <span class="logo-text">江南安</span>
                        <span class="logo-dot"></span>
                    </div>
                    <p class="footer-copyright">© 2025 江江同学</p>
                </div>
                <!-- 页脚链接 -->
                <div class="footer-links">
                    <a href="https://beian.miit.gov.cn/" target="_blank" class="footer-link">
                        <i class="fas fa-shield-alt"></i>
                        京ICP备888888888号
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript脚本引入 -->
    <script src="script.js"></script>
</body>
</html>
